  <!-- Load Font Awesome Icons -->

  <style>
    /* Custom CSS for Marquee and Neon Glow (Hard to replicate purely in Tailwind) */
    :root {
      --neon-pink: #ff4dff;
      --light-pink: #ffb3ff;
      --dark-bg: #050510;
      --mid-bg: #18182d;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* Using a CSS gradient for the body background */
      background: linear-gradient(180deg, var(--dark-bg), var(--mid-bg), var(--dark-bg));
    }
    
    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 16s linear infinite;
    }

    @keyframes scrollText {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Custom neon-title styles for the glow effect and responsive size */
    .neon-title {
      font-size: clamp(2.5rem, 10vw, 4.5rem); /* Adjusted for more impact on mobile */
      line-height: 1;
      color: var(--neon-pink);
      text-shadow: 0 0 20px var(--neon-pink);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--neon-pink), 0 0 5px var(--neon-pink); }
      to { text-shadow: 0 0 25px var(--neon-pink), 0 0 40px rgba(255, 77, 255, 0.7); }
    }
    
    .spotify-embed-container {
        /* Custom shadow for the neon effect */
        box-shadow: 0 0 25px rgba(255, 77, 255, 0.6);
        transition: transform 0.3s;
    }
    .spotify-embed-container:hover { 
        transform: scale(1.01); 
    }

    /* Modal Styling */
    .message-box {
        animation: slideIn 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    @keyframes slideIn {
        from { opacity: 0; transform: scale(0.8) translateY(-50px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen text-white p-5">

  <!-- Marquee Header -->
  <div class="marquee-container fixed top-0 left-0 w-full z-10 bg-gray-900/90 text-light-pink text-base font-semibold border-b border-gray-700 py-2">
    <span class="marquee-text">Halo, Aku Razka / 안녕하세요, 저는 라즈카입니다</span>
  </div>

  <div class="max-w-md mx-auto pt-16 text-center">
    <!-- Title Section - CENTERED -->
    <h1 class="font-extrabold mb-4 neon-title">RBF</h1>
    <p class="text-gray-400 text-sm mb-8">
      Razka Bintang Firdaus | 05’ | ENFP | AI Enthusiast
    </p>

    <!-- Clock Section -->
    <div class="flex justify-center gap-4 mb-8">
      <div class="bg-white/10 rounded-xl p-3 shadow-lg backdrop-blur-sm min-w-[100px]">
        <span class="text-sm text-gray-300 block mb-1">WIB 🇮🇩</span>
        <span id="wib" class="text-xl font-bold text-light-pink">--:--:--</span>

      <div class="bg-white/10 rounded-xl p-3 shadow-lg backdrop-blur-sm min-w-[100px]">
        <span class="text-sm text-gray-300 block mb-1">KST 🇰🇷</span>
        <span id="kst" class="text-xl font-bold text-light-pink">--:--:--</span>

    </div>

    <!-- Currently Listening Spotify Embed -->
    <h2 class="mt-8 mb-4 text-lg font-semibold text-light-pink tracking-widest uppercase">🎧 Currently Listening</h2>
    <div class="spotify-embed-container rounded-2xl overflow-hidden shadow-2xl">
      <!-- Spotify embed (using original track ID) -->
      <iframe src="https://open.spotify.com/embed/track/5Z2DNRAhs6r4VdINVkRhYY?utm_source=generator" height="90" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="w-full" loading="lazy"></iframe>
    </div>

    <!-- Top Playlist Spotify Embed -->
    <h2 class="mt-8 mb-4 text-lg font-semibold text-light-pink tracking-widest uppercase">🔥 Top 5 Playlist</h2>
    <div class="spotify-embed-container rounded-2xl overflow-hidden shadow-2xl">
      <!-- Spotify embed (using original playlist ID) -->
      <iframe src="https://open.spotify.com/embed/playlist/3Qm42mqQ68uaKZX6RO8M3Y?utm_source=generator" height="380" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="w-full" loading="lazy"></iframe>
    </div>

    <!-- Vibe Check Buttons -->
    <h2 class="mt-8 mb-4 text-lg font-semibold text-light-pink tracking-widest uppercase">⚡ Vibe Check</h2>
    <div class="flex justify-center gap-2 mb-8 flex-wrap">
      <button class="vibe-button bg-gray-800 border border-neon-pink text-white rounded-full px-5 py-2 font-semibold transition-all duration-300 hover:bg-gray-700 hover:border-white shadow-md shadow-pink-500/20">
        🎵 K-Pop
      </button>
      <button class="vibe-button bg-gray-800 border border-neon-pink text-white rounded-full px-5 py-2 font-semibold transition-all duration-300 hover:bg-gray-700 hover:border-white shadow-md shadow-pink-500/20">
        🏍️ MotoGP
      </button>
      <button class="vibe-button bg-gray-800 border border-neon-pink text-white rounded-full px-5 py-2 font-semibold transition-all duration-300 hover:bg-gray-700 hover:border-white shadow-md shadow-pink-500/20">
        ⚽ Football Club

    </div>

    <!-- Social Links -->
    <div class="flex flex-col gap-3 mb-10">
      <a href="https://instagram.com/razkabf" target="_blank" class="link-item bg-gray-900/80 rounded-2xl p-4 flex items-center justify-center gap-4 text-white font-semibold shadow-lg shadow-pink-500/30 transition-all duration-300 hover:bg-neon-pink hover:text-gray-900 hover:shadow-xl hover:shadow-pink-500/80">
        <i class="fab fa-instagram text-xl"></i> IG Utama @razkabf
      </a>
      <a href="https://instagram.com/byrazka.jpg" target="_blank" class="link-item bg-gray-900/80 rounded-2xl p-4 flex items-center justify-center gap-4 text-white font-semibold shadow-lg shadow-pink-500/30 transition-all duration-300 hover:bg-neon-pink hover:text-gray-900 hover:shadow-xl hover:shadow-pink-500/80">
        <i class="fab fa-instagram text-xl"></i> IG Kedua @byrazka.jpg
      </a>
      <a href="https://tiktok.com/@hiraiyizhuo" target="_blank" class="link-item bg-gray-900/80 rounded-2xl p-4 flex items-center justify-center gap-4 text-white font-semibold shadow-lg shadow-pink-500/30 transition-all duration-300 hover:bg-neon-pink hover:text-gray-900 hover:shadow-xl hover:shadow-pink-500/80">
        <i class="fab fa-tiktok text-xl"></i> TikTok @hiraiyizhuo

      <a href="mailto:razkabintangfirdaus@gmail.com" class="link-item bg-gray-900/80 rounded-2xl p-4 flex items-center justify-center gap-4 text-white font-semibold shadow-lg shadow-pink-500/30 transition-all duration-300 hover:bg-neon-pink hover:text-gray-900 hover:shadow-xl hover:shadow-pink-500/80">
        <i class="fas fa-envelope text-xl"></i> Email
      </a>
    </div>

    <!-- Footer -->
    <footer class="text-sm text-gray-500 mt-10 pb-5">generated by razka</footer>
  </div>

  <!-- Custom Message Box/Modal -->
  <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-85 hidden items-center justify-center z-50 backdrop-blur-md">
    <div class="message-box bg-mid-bg border-2 border-neon-pink rounded-3xl p-8 m-5 max-w-sm text-center shadow-2xl shadow-pink-500/70">
        <div id="messageText" class="text-base text-gray-200"></div>
        <button id="closeMessage" class="mt-6 bg-neon-pink text-gray-900 font-extrabold rounded-xl px-6 py-2 cursor-pointer transition-all duration-200 hover:bg-white hover:translate-y-[-2px] shadow-lg shadow-pink-500/40">
            Got it!
        </button>
    </div>
  </div>

  <script>
    // Set up Tailwind configuration for custom colors to be used in JS
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neon-pink': '#ff4dff',
            'light-pink': '#ffb3ff',
            'mid-bg': '#18182d',
          }
        }
      }
    }

    // --- Clock Functionality ---
    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      
      try {
          options.timeZone = 'Asia/Jakarta';
          document.getElementById('wib').textContent = now.toLocaleTimeString('id-ID', options);
          options.timeZone = 'Asia/Seoul';
          document.getElementById('kst').textContent = now.toLocaleTimeString('ko-KR', options);
      } catch (error) {
          console.error("Timezone error, falling back to local time:", error);
          // Fallback if environment doesn't support timeZone
          options.timeZone = undefined;
          document.getElementById('wib').textContent = now.toLocaleTimeString('id-ID', options);
          document.getElementById('kst').textContent = now.toLocaleTimeString('ko-KR', options);
      }
    }
    
    // Update every second
    setInterval(updateClock, 1000);
    // Initial call
    updateClock();

    // --- Vibe Check Functionality ---
    document.addEventListener('DOMContentLoaded', () => {
      const vibeButtons = document.querySelectorAll('.vibe-button');
      const messageBox = document.getElementById('messageBox');
      const messageText = document.getElementById('messageText');
      const closeMessageButton = document.getElementById('closeMessage');

      const activeClass = 'bg-neon-pink text-gray-900 border-white shadow-lg shadow-pink-500/80 scale-105';

      const vibeContent = {
        '🎵 K-Pop': [
          { name: 'TWICE', link: 'https://instagram.com/twicetagram' },
          { name: 'aespa', link: 'https://instagram.com/aespa_official' },
          { name: 'Hearts2Hearts', link: 'https://instagram.com/hearts2hearts' },
          { name: 'LE SSERAFIM', link: 'https://instagram.com/le_sserafim' },
        ],
        '🏍️ MotoGP': [
          { name: 'Marc Marquez 93', link: 'https://instagram.com/marcmarquez93' },
        ],
        '⚽ Football Club': [
          { name: '¡Hala Madrid! (Real Madrid)', link: 'https://instagram.com/realmadrid' },
        ]
      };

      function showMessage(title, contentArray) {
        let html = `<strong class="text-xl text-light-pink mb-4 block">${title} Vibe 💜</strong>`;
        contentArray.forEach(item => {
          // Use Tailwind classes for links inside the modal
          html += `<a href="${item.link}" target="_blank" class="block my-2 p-2 rounded-lg bg-white/5 text-light-pink font-medium hover:bg-white/10 transition-colors duration-200">${item.name}</a>`;
        });
        messageText.innerHTML = html;
        messageBox.style.display = 'flex';
      }

      closeMessageButton.addEventListener('click', () => {
        messageBox.style.display = 'none';
      });

      vibeButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all and add to the clicked one
          vibeButtons.forEach(b => b.classList.remove(...activeClass.split(' ')));
          this.classList.add(...activeClass.split(' '));
          
          const title = this.textContent.trim();
          const content = vibeContent[title] || [];
          showMessage(title, content);
        });
      });
    });
  </script>
</body>
</html>
